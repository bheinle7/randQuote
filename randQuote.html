<head>
  <title>Random Quoter Generator made by Ben Casey</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center row-buffer">
      <div id="mainContainer" class="col-lg-8">
        <div id="title" class="row text-center row-buffer">
          <div class="col-lg-12">
            <h2>Random Quote Generator</h2>
          </div>
        </div>
        <div class="row row-buffer">
          <div id="quote" class="col-lg-12 text-center">
            <h3>The Quote Will Appear Here</h3>
          </div>
        </div>
        <div id="buttonRow" class="row justify-content-center row-buffer">
          <div id="getQuote" class="col-md-2 text-center">
            <button style="font-family: inherit" class="btn btn-primary btn-buffer" >
              Quote!
        </button>
          </div>
          <div id="tweet" class="col-md-2 text-center" >
            <button class="btn btn-primary btn-buffer">
              <i class="fa fa-twitter"></i>
        </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
