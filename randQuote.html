<div class="container-fluid">
  <div class="row text-center">
    <h2>Random Quote Generator</h2>
  </div>
  <div class="row text-center">
    <div class="col-xs-12 well quote" name="quote" id="quote" type='text'>
      The Quote Will Appear Here
    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-6">
      <button id="getQuote" class="btn btn-primary">
        Quote!
      </button>

    </div>
    <div class="col-xs-6">
      <div id="tweet">
      <a class="twitter-share-button"
         href="https://twitter.com/share"
         type="text"
         data-url= 'willBeUpdated'
         data-text= "willBeUpdated"
         data-hashtags="willBeUpdated"
         data-show-count="false">
        Tweet
        </a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
  </div>
</div>
